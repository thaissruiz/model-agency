<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./login.css" rel="stylesheet">

</head>

<body>
    <div class="wrap">
        <h2><img src="./logo.png" alt="Avatar" class="avatar"></h2>

        <button onclick="$('#login_modal').show()">Login</button>

        <div class="modal" tabindex="-1" role="dialog" id="login_modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <div class="imgcontainer">
                        <span onclick="$('#login_modal').hide()" class="close"
                            title="Close Modal">&times;</span>
                        <img src="./logo.png" alt="Avatar" class="avatar">
                    </div>
                </div>
                <div class="modal-body">
                    <form id="login_form">
                        <div class="container">
                            <label for="uname"><b>Username</b></label><br>
                            <input type="text" placeholder="Enter Username" name="username" required>
                            <br><br>
                            <label for="psw"><b>Password</b></label><br>
                            <input type="password" placeholder="Enter Password" name="password" required>
                            <br>
        
                        </div>
        
                        <!--<div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="send" onclick="login()">Login</button>
                </div>
              </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
     <!--Javascript-->
     <script type="text/javascript" src="./login.js"></script>

</body>

</html>
