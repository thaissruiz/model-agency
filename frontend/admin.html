<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <!--<link rel="stylesheet" href="style.css">-->

  <link rel="stylesheet" href="./admin.css">





  <title>Admin</title>
</head <body>
<div class="join-us">

<body>
  <div style="display: block; width: 100%; height: 30px;">
    <div style="padding: 20px; cursor: pointer;" onclick="logout()">
      <img src="./img/logout.png" alt="img not found" style="float: right; height: 40px; width: 40px;">
      <h3 style="float: right;">Logout</h3>
    </div>
  </div>

  <div class="join-us">
    <table class="table table-striped">

      <h2>Registration Data</h2>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>Gender</th>
        <th><img src="./img/iconeE.png"></th>
        <th><img src="./img/iconeE.png"></th>
        <th>X</th>

        <tbody id="data">

        </tbody>

  </table>

  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">


          <!--MODAL-->
          <h5 class="modal-title">Candidate Data</h5>
          <button type="button" onclick="hideModal()" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


          <div class="modal-body">
            <form novalidate id="admin-form" >

              <h2>Personal Information</h2>
              <input type="text" class="form-control" hidden id="_id" name="_id" required>
              <label for="validationTooltip01">First name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>



              <label for="validationTooltip02">Last name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>


              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" name="birthday">


              <div>
                <label for="validationTooltipUsername">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                  aria-describedby="validationTooltipUsernamePrepend" required>
              </div>



              <div class="gender">
                <label for="validationGender">Gender</label>
                <div class="form-check" id="gender">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>

                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
              </div>

              <label for="validationTooltip06">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>

              <label for="validationTooltip03">City</label>
              <input type="text" class="form-control" id="city" name="city" placeholder="City" required>

              <label for="validationTooltip04">State</label>
              <input type="text" class="form-control" id="state" name="state" placeholder="State" required>

              <label for="validationTooltip07">Country</label>
              <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>

              <label for="validationTooltip05">Zip</label>
              <input type="text" class="form-control" id="zip" name="zipCode" placeholder="Zip" required>



              <h2>Measures</h2>

              <label for="validationTooltip08">Height</label>
              <input type="text" class="form-control" id="height" name="height" placeholder="Height" required> 




              <label for="validationTooltip09">Weight</label>
              <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight" required>



              <label for="validationTooltip10">Mannequin</label>
              <input type="text" class="form-control" id="mannequin" name="mannequin" placeholder="Mannequin" required>

              <label for="validationTooltip11">Shoe</label>
              <input type="text" class="form-control" id="shoe" name="shoe" placeholder="Shoe" required>

              <label for="validationTooltip12">Waist</label>
              <input type="text" class="form-control" id="waist" name="waist" placeholder="Waist" required>

              <label for="validationTooltip13">Hip</label>
              <input type="text" class="form-control" id="hip" name="hip" placeholder="Hip" required>

              <label for="validationTooltip14">Bust-Thorax</label>
              <input type="text" class="form-control" id="bustTorax" name="bustTorax" placeholder="Bust-Thorax" required>

              <label for="validationTooltip15">Shirt</label>
              <input type="text" class="form-control" id="shirt" name="shirt" placeholder="Shirt" required>

              <div class=" justify-content-md-center">
                <div class="col-6">
                  <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Eye Color</label>
                      <select class="custom-select mr-sm-2" id="eyeColor" name="eyeColor">
                        <option selected>Choose...</option>
                        <option value="Brow Eyes" id="eyeColorBrown">Brown Eyes</option>
                        <option value="Green Eyes" id="eyeColorGreen">Green Eyes</option>
                        <option value="Blue Eyes" id="eyeColorBlue">Blue Eyes</option>
                      </select>
                    </div>


                    <div class="form-row align-items-center">
                      <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Hair Color</label>
                        <select class="custom-select mr-sm-2" id="hairColor" name="hairColor">
                          <option selected>Choose...</option>
                          <option value="Brown Hair" id="hairColorBrown">Brown Hair</option>
                          <option value="Blond Hair" id="hairColorGreen">Blond Hair</option>
                          <option value="Black Hair" id="hairColorBlack">Black Hair</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-row align-items-center">
                      <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Application Approval</label>
                        <select class="custom-select mr-sm-2" id="approved" name="approved">
                          <option selected>Choose...</option>
                          <option value="pending_approval" id="pending_approval">Pending Approval</option>
                          <option value="rejected" id="rejected">Reject Application</option>
                          <option value="approved" id="approved">Approve Application</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br><br><br>

            </form>

          </div>
          <div class="modal-footer">

            <button class="btn btn-primary" onclick="submitUpdate()">Submit</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!--MODAL-->
            <h5 class="modal-title">Confirmation</h5>
            <button type="button" onclick="hideDeleteModal()" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="candidate_id" hidden>
            <h3>Do you want to delete this record?</h3>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="myDeleteFunction()">Delete</button>
          </div>

        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="editPhotosModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!--MODAL-->
            <h5 class="modal-title">See Photos</h5>
            <button type="button" onclick="$('#editPhotosModal').hide()" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="photo-modal-mody">
          </div>
        </div>
      </div>
    </div>
    <footer>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src="./admin.js"></script>

</body>

</html>
