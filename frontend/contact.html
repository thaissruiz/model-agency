        <section>
            <div class="container-fluid">
                <div class="maps">

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1828.3341635691481!2d-46.701560799051585!3d-23.580352752706634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce571660578c61%3A0x56b93beb1b724fb0!2sMega%20Model%20Group!5e0!3m2!1spt-BR!2sbr!4v1621010544058!5m2!1spt-BR!2sbr"

                </div>

        <section>
            <div class="container">
                <div class="information">

                    <h2>Contact</h2>
                    <form class="needs-validation" id="contact-form" >
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationTooltip01">First name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="First name" value="Mark" required>
                                <div class="valid-tooltip">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationTooltip02">Last name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name"
                                    value="Otto" required>
                                <div class="valid-tooltip">
                                    Looks good!
                                </div>

                            </div>



                            <div class="col-md-4 mb-3">
                                <label for="validationTooltipUsername">Email</label>
                                <div class="input-group">

                                    <input type="text" class="form-control" id="email" name="email"
                                        placeholder="Email" aria-describedby="validationTooltipUsernamePrepend"
                                        required>
                                    <div class="invalid-tooltip">
                                        Please choose a unique and valid email.
                                    </div>
                                </div>
                            </div>

                            <div class="textarea">


                                <label for="message">Message</label><br>


                                <textarea class="form-control" aria-label="With textarea" id="textarea" name="message"></textarea>
                            </div>
                        </div>

                        <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
                        </form>

                </div>

        </section>
